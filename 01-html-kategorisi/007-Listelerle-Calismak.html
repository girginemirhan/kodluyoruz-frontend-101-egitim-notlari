<h1>Listeler</h1>
<!--
  Sıralı Listeler -> 1, 2, 3 ordered list ? -> ol
  Sıralı Olmayan listeler -> *, *, *, unordered list ? -> ul 
  -> list item -> li
-->

<ol type="a">
  
<li>Öğe 1</li>
<li>Öğe 2</li>
<li>Öğe 3</li>

</ol>

<ul>
  
<li>Öğe 1</li>
<li>Öğe 2</li>
<li>Öğe 3
  <ul>
  
    <li>Öğe 1</li>
    <li>Öğe 2</li>
    <li>Öğe 3</li>
    
    </ul>
</li>

</ul>

<ol type="a">
  
<li>Öğe 1</li>
<li>Öğe 2
    <ul>
      
        <li>Öğe 1</li>
        <li>Öğe 2</li>
        <li>Öğe 3</li>

    </ul>
</li>

</ol>
